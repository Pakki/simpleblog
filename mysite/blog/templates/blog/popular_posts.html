<div class="jumbotron jumbotron-fluid">
    
    {% for post in posts %}
    <div class="card">
        <div class="card-body">
            {% if post.photo %}
            <img class="img-thumbnail" src="{{ post.small_image.url }}" alt="">
        {% endif %}
            <h6 class="card-title"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h6>
            <p class="card-subtitle">{{ post.created_at|date:'Y.m.d' }}</p>
        </div>
    </div>
    {% endfor %}
</div>
